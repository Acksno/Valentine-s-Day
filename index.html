<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #ffc0cb; /* Valentine's Day pink */
      background-image: url('valentines_background.jpg'); /* Valentine's Day background image */
      background-size: cover;
      position: relative;
      color: white;
    }

    #heartContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      font-size: 24px;
      animation: float 5s linear infinite; /* Floating animation */
      filter: drop-shadow(0px 0px 5px rgba(255, 0, 0, 0.7)); /* Feather effect */
    }

    .language-container {
      position: absolute;
      top: calc(50% + 400px); /* Position below the message */
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .language-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      outline: none;
      transition: background-color 0.3s ease;
    }

    .language-button:hover {
      background-color: #ff3333;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      animation: fadeIn 0.5s ease;
    }

    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    .modal-button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      outline: none;
      transition: background-color 0.3s ease;
    }

    .modal-button:hover {
      background-color: #ff3333;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 99999;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    .overlay-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    .overlay-button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      outline: none;
      transition: background-color 0.3s ease;
    }

    .overlay-button:hover {
      background-color: #ff3333;
    }

    .message-content {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 99999;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    .message-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgb(216, 143, 143);
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      color: #ff4d4d;
      cursor: pointer;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh);
      }
      100% {
        transform: translateY(-100vh);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    #valentineWish {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      text-align: center;
    }

    .background-text {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      font-size: 12px; /* Decreased font size */
      font-weight: lighter;
      opacity: 0.2; /* Light intensity */
      pointer-events: none; /* Avoids interfering with clicks */
      transition: color 0.3s ease; /* Transition effect */
    }

    .background-text:hover {
      color: #ff4d4d; /* Highlight color on hover */
    }
  </style>
</head>

</html>
